name: Netflix
type: theme
description: 'Netflix theme for drupal 9'
core_version_requirement: ^8 || ^9
libraries: 
 - netflix/global-styling
base theme: classy
regions:
  sidebar: 'Netflix sidebar'
  header: 'header'
  homepage: 'Homepage display'
  footer: 'footer'
  content: 'Content'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  primary_menu: 'Primary menu'
screenshot: netflix.png
hidden: false
logo: images/logo.png
features: 
 - comment_user_verification
 - logo
 - favicon
 - node_user_picture
libraries-override:
 - classy/base: false
stylesheet-remove:
 - core/assets/vendor/normalize-css/normalize.css  

   

